<div class="main-content">
  <div class="hero-banner">
    <h1>Bienvenido a nuestra tienda</h1>
    <p>Descubre los mejores productos al mejor precio</p>
    <button class="hero-btn" routerLink="/main/producto/all">Ver Productos</button>
  </div>

  <div class="product-section">
    <h2 class="section-title">Productos destacados</h2>
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of productos">
        <img [src]="product.image" alt="Imagen del producto" class="product-img" />
        <h3 class="product-title">{{ product.name }}</h3>
        <p class="product-price">{{ product.price | currency:'EUR' }}</p>
        <button class="buy-btn" (click)="verDetalle(product)">Ver m√°s</button>
      </div>
    </div>
  </div>
</div>
