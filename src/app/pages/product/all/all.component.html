<div class="animate__animated animate__fadeIn animate__faster">
  <div class="product-container">
    <div
      class="product-card"
      *ngFor="let product of products"
      (click)="verDetalles(product.id)"
    >
      <p-card class="p-shadow-4 hoverable">
        <ng-template pTemplate="header">
          <img [src]="getImage(product)" class="product-image" />
        </ng-template>

        <div class="product-details">
          <h3>{{ product.name }}</h3>
          <p class="price">{{ product.price | currency : 'EUR' }}</p>
        </div>

        <ng-template pTemplate="footer">
          <small>Cantidad disponible: {{ product.stock }}</small>
        </ng-template>
      </p-card>
    </div>
  </div>

  <button
    pButton
    [routerLink]="['/main/nuevo-libro']"
    label="Nuevo Libro"
    icon="pi pi-plus"
    class="add-button p-button-success"
  ></button>
</div>
