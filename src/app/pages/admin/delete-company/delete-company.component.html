<div class="company-table-wrapper">
  <p-table [value]="companies" [responsiveLayout]="'scroll'" class="p-datatable-striped p-datatable-hoverable-rows">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Propietario</th>
        <th>Email</th>
        <th>Acción</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-company>
      <tr>
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.owner.username }}</td>
        <td>{{ company.owner.email }}</td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-sm p-button-danger"
            (click)="deleteCompany(company.id)"
            pTooltip="Eliminar compañía"
            tooltipPosition="top"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
